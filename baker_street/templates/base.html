{% load staticfiles %}
{% load compress %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  {% compress css %}
  <link rel="stylesheet" type="text/x-scss" href="{% static 'stylesheets/application.scss' %}">
  {% endcompress %}
  <title>{% block title %}Sherlocke{% endblock %}</title>
</head>
<body>
  {% block content %}
  {% endblock %}

  {% compress js %}
  <script type="text/javascript" src="{% static 'vendor/javascripts/jquery-2.1.1.js' %}"></script>
  <script type="text/javascript" src="{% static 'javascripts/application.js' %}"></script>
  {% endcompress %}
</body>
</html>
