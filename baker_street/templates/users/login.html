{% extends 'base.html' %}

{% block content %}
<form id="form" method="post" action="{% url 'user-login' %}">
  <div id="form-header"></div>
  <div id="form-contents">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Submit">
    <input type="hidden" name="next" value="{{ next }}" />
  </div>
</form>
{% endblock %}
